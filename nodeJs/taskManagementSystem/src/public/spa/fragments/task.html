<input type="button" value="Add Task" ng-click="addTask()"><br>
<div style="margin:10px;display: inline-block ;" ng-repeat="task in taskList">
    <div
        ng-style="{'background-color':'{{ task.priority | priorityFilter }}','border': '{{ task.isComplated | isComplatedFilter }}','padding':' 10px 10px 10px 10px'}">
        <div ng-click="displaySubTask(task._id)">
            <p ng-repeat="(key, val) in task">
                {{ key }}:{{ val }}
            </p>
        </div>
        <center>
            <input type="button" value="Edit" ng-click="editTask(task._id)">
            <input type="button" value="Delete" ng-click="deleteTask(task._id)">
        </center>
    </div>
</div>
